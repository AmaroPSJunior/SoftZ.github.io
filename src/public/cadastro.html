<!DOCTYPE html>
<html lang=”pt-br”>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
        <link type="text/css" rel="stylesheet" href="css/cadastro.css" />
        <link type="text/css" rel="stylesheet" href="fontawesome-free-5.11.2-web/css/all.min.css" />
        <link type="text/css" rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700|Source+Sans+Pro:300,400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="apple-touch-icon" sizes="180x180" href="img/logo2.jpg">
        <link rel="icon" type="image/png" sizes="32x32" href="img/logo2.jpg">
        <link rel="icon" type="image/png" sizes="16x16" href="img/logo2.jpg">

        <title>Cadastro</title>
    </head>

    <body>

        <div class="row"> 
            
            <div id="cadastro-usuario-formulario">
                
                <div class="row" id="cadastro-header-wizard">

                    <div class="col s12">
                        <ul class="tabs">
                            <li class="tab col s3 active">
                                <a href="#cadastro-usuario-dados-usuario" class="active">
                                    
                                    <div id="col-wizard-usuario" class="col s6 wizard-col">
                                        <div class="header-content-wizard">
                                            <i class="fas fa-user"></i>
                                            <h4>Dados do usuário</h4>
                                        </div>
                                        <div class="wizard-progress progress-dados-usuario progress-iniciado">
                                            <div class="progress"></div>
                                        </div>
                                        <div class="center-wizard-btn">
                                            <span class="wizard-btn dados-usuario-wizard-btn"></span>
                                        </div>
                                    </div>

                                </a>
                            </li>

                            <li class="tab col s3 disabled">
                                <a class="active" href="#cadastro-usuario-dados-login">
                                
                                    <div id="col-wizard-login" class="col s6 wizard-col col-wizard-login-color">
                                        <div class="header-content-wizard">
                                            <i class="fas fa-lock"></i>
                                            <h4>Dados de login</h4>
                                        </div>
                                        <div class="wizard-progress progress-dados-login">
                                            <div class="progress"></div>
                                        </div>
                                        <div class="center-wizard-btn">
                                            <span class="wizard-btn dados-login-wizard-btn wizard-btn-disabled acao-avancar-toLogin"></span>
                                        </div>
                                    </div>

                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
        
                <div id="cadastro-usuario-dados-usuario" class="row wizard-content wizard-cadastro-status wizard-active">
                    
                    <div class="caixa">
                        <div class="col s8 divfoto">
                                <div class="image-input-wrapper">
                                    <div class="image-input">
                                        <i id="remover-foto-perfil" class="fas fa-times"></i>
                                        <i id="alterar-foto-perfil" class="fas fa-undo-alt"></i>
                                        <input accept=".jpg,.png,.jpeg" type="file" id="foto-perfil" /><i id="cam-i-foto-perfil" class="fas fa-camera"></i>
                                    </div>
                                    <label class="image-input-label">Foto de perfil</label>
                                </div>
                            </div>
            
                        <div class="col l8 dados-pessoais">
                            
            
                            <div class="input-field col s8">
                                <input placeholder="Digite o nome completo" id="nome" type="text" class="validate campoObrigatorio" maxlength="100">
                                <label class="active" for="nome">Nome Completo*</label>
                            </div>
            
                            <div class="input-field col s4">
                                <input placeholder="__/__/____" id="nascimento" type="text" class="datepicker masked-inputs validate campoObrigatorio">
                                <label class="active" for="nascimento">Nascimento*</label>
                            </div>
                            <div class="input-field col s8">
                                <input placeholder="Digite o e-mail" id="email" type="text" class="validate campoObrigatorio" maxlength="80">
                                <label class="active" for="email">E-mail*</label>
                            </div>
                            <div class="input-field col s4">
                                <input placeholder="( __ ) ____-____" id="telefone" type="text" class="masked-inputs validate">
                                <label class="active" for="telefone">Telefone</label>
                            </div>
                        
                            <div class="col s12 btnControl">
                                <a id="cancelar" href="login.html" class="waves-effect waves-light btn btn-cancelar-cadastro-usuario"><i class="material-icons left">chevron_left</i>Voltar</a>
                                <button id="salvar-dados" class="waves-effect waves-light btn btn-avancar-cadastro-usuario acao-avancar-toLogin"><i class="material-icons right">chevron_right</i>Avançar</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
        
                <div id="cadastro-usuario-dados-login" class="row wizard-content wizard-cadastro-status">
                    <div class="cadastro-login-wrapper">
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Digite o usuário" id="usuario" type="text" class="validate">
                                <label for="usuario">Usuário</label>
                            </div>
                            <div class="input-field col s12">
                                <input placeholder="" id="nova-senha" type="password" class="validate">
                                <div data-type="password" class="eye-senha"><i class="far fa-eye"></i></div>
                                <label for="nova-senha">Nova Senha</label>
                            </div>
                            <div class="input-field col s12">
                                <input placeholder="" id="confirmar-senha" type="password" class="validate">
                                <div data-type="password" class="eye-senha"><i class="far fa-eye"></i></div>
                                <label for="confirmar-senha">Confirmar Senha</label>
                            </div>
                            <div class="col s12 btn-salvar-login-senha">
                                <a id="salvar-usuario" class="waves-effect waves-light btn btn-avancar-cadastro-usuario"><i class="material-icons right">check</i>Salvar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
               
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
        <script type="text/javascript" src="js/materialize.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/cadastro.js"></script>
        <script src="js/Helper.js"></script>
    </body>

</html>
